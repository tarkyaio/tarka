server {
  listen 80;
  server_name _;

  # Security headers (public console hardening)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  # Note: we load Google Fonts via <link> tags in index.html, so allow them explicitly.
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; object-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'" always;

  # SPA static files
  root /usr/share/nginx/html;
  index index.html;

  # Cache policy:
  # - index.html (and SPA fallback) should NOT be cached, otherwise clients may keep loading old bundles after redeploy.
  # - hashed assets can be cached aggressively.
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Console API proxy (same-origin, no CORS)
  location /api/ {
    proxy_pass http://tarka-webhook.tarka.svc:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    add_header Cache-Control "no-store" always;
    try_files $uri $uri/ /index.html;
  }
}
