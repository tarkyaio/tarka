# Third-party/vendor services catalog
#
# This catalog ships with the Tarka and provides GitHub repo mappings
# for common third-party services deployed in Kubernetes clusters.
#
# Users can override entries by creating config/third-party-catalog-custom.yaml

third_party_services:
  # DNS
  coredns:
    github_repo: "coredns/coredns"
    docs_url: "https://coredns.io/manual/toc/"
    category: "infrastructure"

  # Certificate Management
  cert-manager:
    github_repo: "cert-manager/cert-manager"
    docs_url: "https://cert-manager.io/docs/"
    category: "infrastructure"

  # Secrets Management
  external-secrets:
    github_repo: "external-secrets/external-secrets"
    docs_url: "https://external-secrets.io"
    category: "operator"

  sealed-secrets:
    github_repo: "bitnami-labs/sealed-secrets"
    docs_url: "https://github.com/bitnami-labs/sealed-secrets#readme"
    category: "security"

  vault:
    github_repo: "hashicorp/vault"
    docs_url: "https://www.vaultproject.io/docs"
    category: "security"

  # Ingress Controllers
  ingress-nginx:
    github_repo: "kubernetes/ingress-nginx"
    docs_url: "https://kubernetes.github.io/ingress-nginx/"
    category: "infrastructure"

  traefik:
    github_repo: "traefik/traefik"
    docs_url: "https://doc.traefik.io/traefik/"
    category: "infrastructure"

  nginx-ingress:
    github_repo: "nginxinc/kubernetes-ingress"
    docs_url: "https://docs.nginx.com/nginx-ingress-controller/"
    category: "infrastructure"

  # Service Mesh
  istio:
