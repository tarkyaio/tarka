apiVersion: v1
kind: Secret
metadata:
  name: tarka
  namespace: tarka
type: Opaque
stringData:
  # Gemini uses Vertex AI via ADC (no API keys configured here).
  # WIF client library config JSON content (mounted to /var/run/gcp/wif-cred.json).
  # In production this should be synced from AWS Secrets Manager via ExternalSecrets.
  GCP_WIF_CRED_JSON: "REPLACE_ME_WIF_CLIENT_CONFIG_JSON"
  # Optional: LangSmith API key (only required when LANGSMITH_TRACING=true).
  LANGSMITH_API_KEY: "REPLACE_ME"
  # Optional Postgres password (dev only). Prefer External Secrets Manager integration.
  POSTGRES_PASSWORD: "REPLACE_ME"
  # Optional Postgres DSN (includes password). If set, it overrides POSTGRES_HOST/PORT/DB/USER/PASSWORD.
  # Example: "postgresql://tarka:<password>@postgres.tarka.svc:5432/tarka"
  POSTGRES_DSN: "REPLACE_ME"
  # Console auth (Google SSO / OIDC)
  GOOGLE_OAUTH_CLIENT_ID: "REPLACE_ME"
  GOOGLE_OAUTH_CLIENT_SECRET: "REPLACE_ME"
  AUTH_SESSION_SECRET: "REPLACE_ME"
  # Console auth (Basic) - transitional only (CONSOLE_AUTH_MODE=basic|both)
  CONSOLE_AUTH_USERNAME: "REPLACE_ME"
  CONSOLE_AUTH_PASSWORD: "REPLACE_ME"
  # Local admin user (initial setup)
  ADMIN_INITIAL_USERNAME: "admin"
  ADMIN_INITIAL_PASSWORD: "REPLACE_ME"
  # OIDC authentication (optional)
  OIDC_DISCOVERY_URL: "REPLACE_ME"
  OIDC_CLIENT_ID: "REPLACE_ME"
  OIDC_CLIENT_SECRET: "REPLACE_ME"
  # Optional: Anthropic API key for LLM (when LLM_PROVIDER=anthropic)
  ANTHROPIC_API_KEY: "REPLACE_ME"
  # GitHub App credentials (required when GITHUB_EVIDENCE_ENABLED=1 or CHAT_ALLOW_GITHUB_READ=1)
  # Create a GitHub App: https://github.com/settings/apps/new
  # See docs/guides/github-app-setup.md for setup instructions
  GITHUB_APP_ID: "REPLACE_ME"
  GITHUB_APP_PRIVATE_KEY: "REPLACE_ME"  # PEM format, base64-encoded
  GITHUB_APP_INSTALLATION_ID: "REPLACE_ME"
