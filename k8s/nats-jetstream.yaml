apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: tarka
spec:
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitoring
      port: 8222
      targetPort: 8222
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: tarka
spec:
  serviceName: nats
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.10
          args:
            - "-js"
            - "-m"
            - "8222"
            - "--store_dir"
            - "/data"
          ports:
            - name: client
              containerPort: 4222
            - name: monitoring
              containerPort: 8222
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        # Uses the cluster default StorageClass unless you set `storageClassName`.
        resources:
          requests:
            storage: 10Gi
